<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- toDoList.css link -->
    <link href="../css/toDoList.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- header text -->
        <div class="row">
            <div class="col-12">
            <!-- ^ This div will take up all 12 columns in one row -->
                <h1>my to-do list</h1>
            </div>
        </div>
        <!-- Instruction text -->
        <div class="row">
            <div class="col-12">
                <!-- 3 paragraphs for instructions -->
                <p>Enter what you need to do into the input field and click submit to add items to your list.</p>
                <p>Click the item to mark it as complete.</p>
                <p>Click the "X" to remove item from your to-do list.</p>
            </div>
        </div>
        <!-- Input for the to-do items -->
        <div class="row">
            <div class="col-12">
                <input type="text" placeholder="What do you need to do?">
            </div>
        </div>
        <!-- Submit button -->
        <input type="submit">
    </div>
    <!-- Display to-do list -->
    <!-- toDoList.js script -->
    <script type="text/javascript" src="../js/toDoList.js"></script>
    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
